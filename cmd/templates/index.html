{{ define "index.html" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Que onda<h1>
    <h3>Usuario actual {{.user.Name}}<h3>
    <h4>Email {{.user.Email}}<h4>
    <ul>
        {{range .users}}
        <li>{{ .Name }} - {{ .Email }}</li>
        {{else}}
        <li>No hay Usuario</li>
        {{end}}
    </ul>
</body>
</html>
{{ end }}
